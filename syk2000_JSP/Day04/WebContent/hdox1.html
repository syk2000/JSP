<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script type="text/javascript" src="jsp/jquery-3.4.1.js"></script>
<script type="text/javascript">
/* body 부분부터 읽고나서 자바스크립트 실행하도록 함 */
 $(function() {
	//버튼누르는 이벤트가 발생(액션)을 할때, 조선일보 사이트 연결
	$('.btn01').click(function() {
		$.ajax({
			url:http://www.chosun.com/site/data/rss/ent.xml
			success:function(){
				alert('조선일보 사이트에 접속 성공~!!!')
				
			}
		});
	});
	
});

</script>

</head>
<body>
	It works~!
	<input type="button" class="btn01" value="신문기사 퍼오기">



</body>
</html>
