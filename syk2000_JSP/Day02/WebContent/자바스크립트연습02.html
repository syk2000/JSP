<!DOCTYPE html>

<head>
<meta charset="EUC-KR">
<title>Insert title here</title>

<script type="text/javascript">
	site = prompt("가고 싶은 포탈사이트를 입력하세요.");
	alert("당신이 입력한 사이트는>>" + site);
	//자바에서는 =를 사용했지만 이쪽에서는 ==를 사용해야 한다. 
	if(site == "naver"){
		location.href = "https://www.naver.com"
		
	}else if(site = "daum"){
		location.href="http://www.daum.net"
	}else{
		location.href="http://www.google.co.kr/"
	}
	
</script>
</head>
